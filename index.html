<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>How to play: use arrow on keyboard</p>
        <h1 v-if="!isLose">Score: {{score}}</h1>
        <h1 v-else>You Lose</h1>
        <div style="border: 5px solid red; width: 100px">
            <svg width="100" height="100">
                <circle v-for="s in snake" v-bind:cx="s.player_x" v-bind:cy="s.player_y" r="1" v-bind:stroke="s.color" stroke-width="4" fill="yellow" />
                <circle v-if="dot" v-bind:cx="dot_x" v-bind:cy="dot_y" r="1" stroke="red" stroke-width="4"
                    fill="yellow" />
            </svg>
        </div>
        
        <!-- <div style="border: 5px solid red; width: 100px">
            <svg width="100" height="100">
                <circle v-for="s in snake" v-bind:cx="s.player_x" v-bind:cy="s.player_y" r="1" stroke="black" stroke-width="4" fill="yellow" />
            <input v-for="s in snake" type="text" v-bind:value="s.player_x">
            </svg>
        </div> -->
        <input placeholder="Click here to start/restart" type="text" v-on:click="moveDot()" v-on:keydown.37="left()" v-on:keydown.38="up()"
            v-on:keydown.39="right()" v-on:keydown.40="down()" v-on:keypress.i="up()" v-on:keypress.j="left" v-on:keypress.k="down" v-on:keypress.l="right" :value="input">

    </div>
    <script src="snake.js" charset="utf-8"></script>
</body>

</html>
